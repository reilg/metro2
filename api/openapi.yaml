openapi: 3.0.2
info:
  description: Moov Metro2 ([Automated Clearing House](https://en.wikipedia.org/wiki/Automated_Clearing_House)) implements an HTTP API for creating, parsing and validating Metro2 files. Metro2 is an open-source consumer credit history report for credit report file creation and validation.
  version: v1
  title: METRO2 API
  contact:
    url: https://github.com/moov-io/metro2
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8080
    description: Local development

tags:
  - name: 'Metro2 Files'
    description: |
      File contains the structures of a Metro2 File. It contains one header record block, one trailer record block, multiple data blocks.
      File have 2 types such as json and metro2.

paths:
  /health:
    get:
      tags: ['Metro2 Files']
      summary: health metro2 service
      description: Check the metro2 service to check if running
      operationId: health
      responses:
        '200':
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
                example: 'health: true'
  /print:
    post:
      tags: ['Metro2 Files']
      summary: Print metro2 file with specific format
      description: Print metro2 file with requested file format.
      operationId: print
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                format:
                  type: string
                  description: print metro2 file type
                  default: json
                  enum:
                    - json
                    - metro2
                file:
                  type: string
                  description: metro2 file to upload
                  format: binary
          application/json:
              schema:
                $ref: '#/components/schemas/File'
      parameters:
        - in: query
          name: format
          description: print metro2 file type
          schema:
            type: string
            default: json
            enum:
              - json
              - metro2
      responses:
        '200':
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
                example: '0480HEADER                           555555555508202002051019990510199905101999YOUR BUSINESS NAME HERE                 LINE ONE OF YOUR ADDRESS LINE TWO OF YOUR ADDRESS LINE THERE OF YOUR ADDRESS                    1234567890                                                                                                                                                                                                                                                               109810101202001112206666666               553723456                     M4811222019000000000000002438LOC 00000000000000010062 BBBBBBBBBBBBBBBBBBBBBBBBASXA00000223300000000000000000009202002071920010802200208022002                  SMITH-JONES              JUNIOR                                  S1593287590318197251755555551  USRMXH+6W Casper, Wyoming,        United States                   U.S. Postal         MI72654    YOJ1 BEAUCHAMP                KEVIN                                   S4451128770102202043355523332R  J2 BEAUCHAMP                KEVIN                                   S4451128770102202043355523332R US234 HARRISON PLACE              SUITE #305                      LANSING             MI72654    YO  K1WETCOSAT INDUSTRIES LTD.      04K21Purchased From Name            K300                  Mortgage Number   K4010120202001202020000001234 L11New Consumer Account Number                        N1Employer Name                 First Line of Employer Address  Second Line of Employer Address Employer City       MI23456    Occupation                                           0500TRAILER000000001                                                                                                      '
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        '400':
          description: request
          content:
            text/plain:
              schema:
                type: string
                example: invalid metro2 file
  /validator:
    post:
      tags: ['Metro2 Files']
      summary: Validate metro2 file
      description: Validation of metro2 file.
      operationId: validator
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  description: metro2 file to upload
                  format: binary
      responses:
        '200':
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
                example: valid file
        '400':
          description: bad request
          content:
            text/plain:
              schema:
                type: string
                example: bad request
        '501':
          description: failed operation
          content:
            text/plain:
              schema:
                type: string
                example: invalid metro2 file
  /convert:
    post:
      tags: ['Metro2 Files']
      summary: Convert metro2 file
      description: Convert from original metro2 file to new metro2 file
      operationId: convert
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                format:
                  type: string
                  description: print metro2 file type
                  default: json
                  enum:
                    - json
                    - metro2
                generate:
                  type: boolean
                  description: generate new trailer record
                  default: false
                file:
                  type: string
                  description: metro2 file to upload
                  format: binary
          application/json:
              schema:
                $ref: '#/components/schemas/File'
      parameters:
        - in: query
          name: format
          description: print metro2 file type
          schema:
            type: string
            default: json
            enum:
              - json
              - metro2
      responses:
        '200':
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                description: new metro2 file
                format: binary
                example: '0480HEADER                           555555555508202002051019990510199905101999YOUR BUSINESS NAME HERE                 LINE ONE OF YOUR ADDRESS LINE TWO OF YOUR ADDRESS LINE THERE OF YOUR ADDRESS                    1234567890                                                                                                                                                                                                                                                               109810101202001112206666666               553723456                     M4811222019000000000000002438LOC 00000000000000010062 BBBBBBBBBBBBBBBBBBBBBBBBASXA00000223300000000000000000009202002071920010802200208022002                  SMITH-JONES              JUNIOR                                  S1593287590318197251755555551  USRMXH+6W Casper, Wyoming,        United States                   U.S. Postal         MI72654    YOJ1 BEAUCHAMP                KEVIN                                   S4451128770102202043355523332R  J2 BEAUCHAMP                KEVIN                                   S4451128770102202043355523332R US234 HARRISON PLACE              SUITE #305                      LANSING             MI72654    YO  K1WETCOSAT INDUSTRIES LTD.      04K21Purchased From Name            K300                  Mortgage Number   K4010120202001202020000001234 L11New Consumer Account Number                        N1Employer Name                 First Line of Employer Address  Second Line of Employer Address Employer City       MI23456    Occupation                                           0500TRAILER000000001                                                                                                      '
        '400':
          description: bad request
          content:
            text/plain:
              schema:
                type: string
                example: bad request
        '501':
          description: failed operation
          content:
            text/plain:
              schema:
                type: string
                example: faile metro2 convert

